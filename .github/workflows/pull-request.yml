name: Pull Request

on:
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.6', '3.8' ]
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[tests]

    - name: Lint Synatx with pylnit
      run: |
        pylint tssc/

    - name: Lint Synatx with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 tssc/ --count --select=E9,F63,F7,F82 --show-source --statistics
        
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 tssc/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Lint Security with bandit
      run: |
        bandit .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.6', '3.8' ]
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[tests]

    - name: Test with pytest
      run: |
        python -m pytest .
