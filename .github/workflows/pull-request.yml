name: Pull Request

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.6', '3.8' ]
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2

    - name: Set up Python 🐍
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Lint Syntax 🧪🖋
      run: tox -e lint

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.6', '3.8' ]
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2

    - name: Set up Python 🐍
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Test & Coverage 🧪
      run: tox -e test

    - name: Upload Coverage Report 🔺📊
      uses: codecov/codecov-action@v1
      with:
        flags: pytests
        name: Python ${{ matrix.python-version }}
        env_vars: PYTHON
        fail_ci_if_error: true
