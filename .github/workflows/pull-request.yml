name: Pull Request

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.6', '3.8' ]
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Set up Python ğŸ
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox ğŸ§°
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox

    - name: Lint Syntax ğŸ§ªğŸ–‹
      run: tox -e lint

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.6', '3.8' ]
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Set up Python ğŸ
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox ğŸ§°
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox

    - name: Test & Coverage ğŸ§ª
      run: tox -e test

    - name: Upload Coverage Report ğŸ”ºğŸ“Š
      uses: codecov/codecov-action@v1
      with:
        flags: pytests
        name: Python ${{ matrix.python-version }}
        env_vars: PYTHON
        fail_ci_if_error: true
