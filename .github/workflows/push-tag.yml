name: Publish Release

on:
  push:
    tags: '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.9', '3.10', '3.11' ]
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3.5.0

    - name: Set up Python ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox ğŸ§°
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox

    - name: Lint Syntax ğŸ§ªğŸ–‹
      run: tox -e lint

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.9', '3.10', '3.11' ]
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3.5.0

    - name: Set up Python ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox ğŸ§°
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox

    - name: Test & Coverage ğŸ§ª
      run: tox -e test

    - name: Upload Coverage Report ğŸ”ºğŸ“Š
      uses: codecov/codecov-action@v4.5.0
      with:
        flags: pytests
        name: Python ${{ matrix.python-version }}
        env_vars: PYTHON
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}

  build:
    needs:
    - lint
    - test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3.5.0
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Set up Python ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install tox ğŸ§°
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox

    - name: Build ğŸ› 
      run: tox -e build

    - name: Upload Distribution Artifacts ğŸ”º
      uses: actions/upload-artifact@v4.4.0
      with:
        name: dist
        path: dist/

  publish:
    needs:
    - build
    runs-on: ubuntu-latest
    steps:
    - name: Download Distribution ğŸ”»
      if: github.event_name == 'push'
      uses: uses: actions/download-artifact@v4.1.8
      with:
        name: dist
        path: dist/

    - name: Publish Distribution to PyPI ğŸ“¦
      if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
